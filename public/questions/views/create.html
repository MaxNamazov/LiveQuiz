<section data-ng-controller="QuestionController">
    <form class="form-horizontal col-md-12" role="form" onsubmit="return false;" >
        <div class="col-md-8">
            <div class="form-group">
                <label class="col-md-3 control-label">Question</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Question">
                </div>
            </div>
            <div class="form-group">
                <label mean-token="'create-content'" for="answer" class="col-md-3 control-label">Answer</label>
                <div class="col-md-7">
                    <input type="text" class="form-control" data-ng-model="answer" id="answer" placeholder="Answer">
                </div>
                <div class="col-md-2">
                    <input type="button" class="btn btn-success btn-block" data-ng-click="add()" value="Add"></button>
                </div>
            </div>            
        </div>

        <div class="col-md-4" data-ng-show="!!title">
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <h3 class="panel-title">{{title}}</h3>
                </div>
                <div class="panel-body">
                    <ol>
                        <li data-ng-repeat="answer in answers">{{answer.title}}</li>              
                    </ol>
                </div>
            </div>
            <div class="col-md-offset-9 col-md-2">
                    <input type="button" class="btn btn-info" value="Submit" data-ng-click="create()"></button>
            </div>
        </div>
        <div class="form-group">
                
        </div>
    </form>
    
</section>
